<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="luanti.ico">
    <title>Login &amp; Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: normal;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .switch-link {
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            color: #007BFF;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <ul>

        <li><a href="contact.html">Contact</a></li>
        <li><a href="myservers.html">My Servers</a></li>

    </ul>
</nav>

<div class="container" id="login-form">
    <h2>Login</h2>
    <form action="login.php" method="post">
        <input type="text" name="username" placeholder="Username" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <input type="submit" value="Login">
    </form>
    <div class="switch-link" onclick="toggleForm()">Don't have an account? Register</div>
</div>

<div class="container" id="register-form" style="display: none;">
    <h2>Create account</h2>
    <form action="register.php" method="post">
        <input type="text" name="username" placeholder="Username" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <input type="password" name="repeat_password" placeholder="Repeat the password" required="">
        <input type="submit" value="Register">
    </form>
    <div class="switch-link" onclick="toggleForm()">Â¿Do you already have an account? Sign in</div>
</div>

<script>
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
</script>



</body>
</html>
