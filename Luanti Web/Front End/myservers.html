<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Servers</title>
    <link rel="stylesheet" href="myservers.css">
    <script defer src="myservers.js"></script>
</head>
<body>
    <header>
        <h1>My Servers</h1>
    </header>
    <main>
        <section id="server-form">
            <h2>Add Server</h2>
            <form id="add-server-form">
                <label for="server-name">Server Name:</label>
                <input type="text" id="server-name" name="server-name" required>
                
                <label for="server-ip">Server IP:</label>
                <input type="text" id="server-ip" name="server-ip" required>
                
                <button type="submit">Add Server</button>
            </form>
        </section>
        <section id="server-list">
            <h2>Server List</h2>
            <ul id="servers">
                <!-- Servers will be added here dynamically -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Atlantis</p>
    </footer>
</body>
</html>
