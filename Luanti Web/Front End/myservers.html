<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
</head>
<body>
    <header>
        <h1>Server List</h1>
    </header>
    <main>
        <section id="server-list">
            <h2>Available Servers</h2>
            <ul id="servers">
                <!-- Server list will be populated here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Atlantis</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const serverList = document.getElementById('servers');

            // Fetch server data from showservers.php
            fetch('showservers.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(servers => {
                    servers.forEach(server => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${server.name} (${server.ip})`;
                        serverList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>

    <nav>
        <ul>
            <li><a href="paginaprincipal.html">Home</a></li>
            <li><a href="startserver.html">Start Server</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="myservers.html">My Servers</a></li>
            <li><a href="login.html">Login</a></li>

        </ul>
      </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 0.5rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        #server-list {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #server-list h2 {
            margin-top: 0;
        }

        #servers {
            list-style: none;
            padding: 0;
        }

        #servers li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        #servers li:last-child {
            border-bottom: none;
        }
    </style>
</body>
</html>
