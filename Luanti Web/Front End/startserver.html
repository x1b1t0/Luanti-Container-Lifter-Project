<style>
  body {

    flex-direction: column;

  }

  nav {
    background-color: #333;
    width: 100%;
    padding: 0.6rem 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    margin: 0 1.2rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  .container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    margin: 3rem auto;
    text-align: left;
  }

  p {
    margin-top: 0;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 0.4rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
  }

  .inline-group {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
  }

  .radio-group {
    flex: 1;
    min-width: 140px;
  }

  .radio-group label.option-label {
    display: inline-flex;
    align-items: center;
    margin-right: 1rem;
    font-weight: normal;
    cursor: pointer;
  }

  .radio-group label.option-label input[type="radio"] {
    margin-right: 0.3rem;
    cursor: pointer;
  }

  button.cta-button {
    background-color: #007bff;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1.5rem;
  }

  button.cta-button:hover {
    background-color: #0056b3;

<div class="page-title">Start Your Server</div>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="startserver.html">Start Server</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="myservers.html">My Servers</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

<div class="container">
  <p>Enter the server details below to initialize your Luanti server.</p>
  <form action="index.php" method="post">
    <label for="server_name">Server Name:</label>
    <input type="text" id="server_name" name="server_name" required />

    <label for="max_users">Max Users (1-15):</label>
    <input type="number" id="max_users" name="max_users" value="10" min="1" max="15" required />

    <div class="inline-group">
      <div class="radio-group">
        <label><strong>Creative Mode:</strong></label><br />
        <label class="option-label">
          <input type="radio" id="creative_mode_yes" name="creative_mode" value="yes" required /> Yes
        </label>
        <label class="option-label">
          <input type="radio" id="creative_mode_no" name="creative_mode" value="no" required /> No
        </label>
      </div>

      <div class="radio-group">
        <label><strong>Enable Damage:</strong></label><br />
        <label class="option-label">
          <input type="radio" id="enable_damage_yes" name="enable_damage" value="yes" required /> Yes
        </label>
        <label class="option-label">
          <input type="radio" id="enable_damage_no" name="enable_damage" value="no" required /> No
        </label>
      </div>
    </div>

    <button type="submit" class="cta-button">Start Server</button>
  </form>
</div>
