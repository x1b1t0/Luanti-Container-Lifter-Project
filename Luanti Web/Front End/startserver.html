<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="luanti.ico">
    <title>Start Server - Atlantis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
            
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #00b3b3;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .cta-button {
            background-color: #008080;
            color: white;
            padding: 12px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            border: none;
        }

        .cta-button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Your Server</h1>
        <p>Enter the server details below to initialize your Minetest server.</p>
        <form action="index.php" method="post">
            <div class="form-group">
                <label for="server_name">Server Name:</label>
                <input type="text" id="server_name" name="server_name" required>
            </div>
            <div class="form-group">
                <label for="max_users">Max Users:</label>
                <input type="number" id="max_users" name="max_users" value="10" min="1"  max="15" required>
            </div>
            <div class="form-group">
                <label>Creative Mode:</label>
                <div class="radio-group">
                    <input type="radio" id="creative_mode_yes" name="creative_mode" value="yes" required>
                    <label for="creative_mode_yes">Yes</label>
                    <input type="radio" id="creative_mode_no" name="creative_mode" value="no" required>
                    <label for="creative_mode_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Enable Damage:</label>
                <div class="radio-group">
                    <input type="radio" id="enable_damage_yes" name="enable_damage" value="yes" required>
                    <label for="enable_damage_yes">Yes</label>
                    <input type="radio" id="enable_damage_no" name="enable_damage" value="no" required>
                    <label for="enable_damage_no">No</label>
                </div>
            </div>
            <button type="submit" class="cta-button">Start Server</button>
        </form>
    </div>

            <li><a href="login.html" style="text-decoration: none; color: #008080;">Login</a></li>
        </ul>
    </nav>
</body>
</html>
